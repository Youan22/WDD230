    <main>
        <form id="myForm" action="record.html" method="get">
          <fieldset>
            <legend>User Information</legend>
            <div>
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required pattern="^[A-Za-z0-9]{8,}$">
            </div>
            <div>
              <label for="confirm_password">Confirm Password:</label>
              <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+\-]+@byui\.edu$">
            </div>
            <div>
                <label for="page_rating">Page Rating:</label>
                <input type="range" id="page_rating" name="page_rating" min="1" max="10" step="1" value="10" oninput="updatePageRating(this.value)">
                <output for="page_rating" id="page_rating_output"></output>
              </div>
              
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
